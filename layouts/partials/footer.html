       <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    Un grand merci Ã  nos partenaires
                </div>
                <div class="partners-container">

                </div>

              {{ i18n "templateBy" }} <a href="http://bootstrapious.com/free-templates">Bootstrapious</a>.

            </p>
        </div>

</section>
